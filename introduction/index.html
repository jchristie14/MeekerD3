<!DOCTYPE html>
<html>
<head>
	<title>d3ia</title>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<style>
	  .inactive, .tentative {
	  	stroke: darkgray;
	  	stroke-width: 2px;
	  	stroke-dasharray: 5 5;
	  }

	  .tentative {
	  	opacity: .5;
	  }

	  .active {
	  	stroke: black;
	  	stroke-width: 4px;
	  	stroke-dasharray: 1;
	  }

	  circle {
	  	fill: red;
	  }

	  rect {
	  	fill: darkgray;
	  }

	</style>
</head>
<body>
	<div id="infovizDiv">
	  <svg style="width:500px;height:500px;border:1px lightgray solid;">
	    <path d="M 10,60 40,30 50,50 60,30 70,80" />

 			<polygon class="inactive" points="80,400 120,400 160,440 120,480 60,460"/>
	  	
	  	<g>
<!-- 	  	  <line x1="200" y1="100" x2="450" y2="225" style="stroke:black;stroke-width:2px;"/>  -->	  	  		<circle class="active tentative" cy="100" cx="200" r="30" />
	  	  <rect class="active" x="410" y="200" width="100" height="50" />
<!-- 	  	  style="fill:purple;stroke:cornflowerblue;stroke-width:5px;" />  -->	  	
			</g>

	  	<g>

	  	  <text>This circle's Label</text>
	  	</g>
	  	<g transform="translate(100,50)">
	  	  <circle r="2" />

	  	</g>
	  	<g transform="translate(100,400) scale(2.5)">
	  	  <circle r="2"/>

	  	</g>
	  </svg>
	</div>
